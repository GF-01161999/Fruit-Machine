<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>George's Fruit Machine</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  
    <div id="user-message" display="none"></div>
    <div class = "picture">
        <img id = "win-lose-status" src="images/Fail.png" alt="Fail" width= 200>
    </div>
            <!-- PLAYER BALANCE -->
    <div id="balance-container">
        <h3> Your Balance is </h3>
        <p id="balanceDisplay">500</p>
        <h3> Bet: </h3>
        <p id="bet-amount">1</p>
    </div>

    <div id="spinner-container">
        <!-- SLOTS -->
        <div class = "SlotImages">
            <img id = "slot-reel1" src="images/CasinoPokerSlot.png" alt="Slot1" width = 100 >
            <img id = "slot-reel2" src="images/CasinoPokerSlot.png" alt="Slot2" width = 100 >
            <img id = "slot-reel3" src="images/CasinoPokerSlot.png" alt="Slot3" width = 100 >
        </div>
        <!-- START / SPIN -->
            <img id = "start" src="images/StartButton.png" alt="StartButton">

        <div>
            <button id="increase">+ Bet</button>
        </div> 
        <div>
            <button id="decrease">- Bet</button>
        </div>
    </div>

</body>
<script src="fruit.js"></script>
</html>
